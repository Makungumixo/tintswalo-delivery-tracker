<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
</head>
<body>
  <div id="map"></div>

  <div id="admin-toggle">Admin Mode</div>

  <div id="sidebar">
    <h2>Delivery Admin</h2>
    <p>Click on the map to add stops.</p>
    <label>Rate per km (ZAR):</label>
    <input type="number" id="rateInput" placeholder="e.g. 5" />
    <button onclick="calculateRoute()">Calculate Route</button>
    <button onclick="clearRoute()">Clear Route</button>
    <div id="distanceOutput"></div>
    <div id="instructions"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
