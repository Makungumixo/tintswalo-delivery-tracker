<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tintswalo Delivery Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
</head>
<body>
  <button id="adminToggle">Admin Mode</button>
  <div id="map"></div>

  <div id="sidebar" class="hidden">
    <h2>Delivery Controls</h2>
    <label>Rate per kilometer (R):</label>
    <input type="number" id="rate" value="5" />
    <button id="calculateRoute">Calculate Route</button>
    <button id="clearRoute">Clear Route</button>
    <button id="toggleSatellite">Toggle Satellite View</button>
    <div id="routeDetails"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="script.js"></script>
</body>
</html>
