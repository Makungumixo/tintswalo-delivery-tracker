<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Delivery Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
  />
</head>
<body>
  <div id="admin-toggle">Admin Mode</div>
  <div id="satellite-toggle">Toggle Satellite</div>

  <div id="sidebar" class="collapsed">
    <h2>Delivery Tracker</h2>
    <div id="locations">
      <p><strong>Farm Origin:</strong> 23°21'32.6"S, 30°30'05.1"E</p>
      <ul id="waypoints-list"></ul>
      <button onclick="calculateRoute()">Calculate Route</button>
      <button onclick="clearRoute()">Clear Route</button>
    </div>
    <div id="instructions">
      <h3>Driver Route Instructions</h3>
      <ol id="route-steps"></ol>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="script.js"></script>
</body>
</html>
