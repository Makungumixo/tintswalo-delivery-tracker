<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tintswalo Poultry Farming</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>
<body>
  <div id="sidebar">
    <h2>Admin Mode</h2>
    <input type="text" id="locationSearch" placeholder="Search for a location..." />
    <button onclick="clearDestinations()">Clear Destinations</button>
    <label for="rate">Rate per km (ZAR):</label>
    <input type="number" id="rate" value="5" />
    <button onclick="optimizeRoute()">Calculate Route</button>
    <p id="summary"></p>
    <button onclick="toggleSatellite()">Toggle Satellite View</button>
  </div>
  <div id="map"></div>
  <script src="script.js"></script>
</body>
</html>
