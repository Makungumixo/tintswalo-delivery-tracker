<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>
<body>
  <button id="adminToggle">Admin Mode</button>

  <div id="map"></div>

  <div id="sidebar">
    <h2>Delivery Admin Panel</h2>
    <button id="satelliteToggle">Toggle Satellite</button>
    <button id="calculateRoute">Calculate Route</button>
    <button id="clearRoute">Clear Route</button>
    <label for="rateInput">Rate/km (R):</label>
    <input type="number" id="rateInput" value="5" min="1" />
    <p id="distanceOutput"></p>
    <p id="costOutput"></p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
