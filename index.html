<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4N1lF+zTj4AKG2zY3k5QzA1uQUwHbM1N9Z8iBxfM="
    crossorigin=""
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
  />
</head>
<body>
  <div id="sidebar">
    <h2>Admin Mode</h2>
    <button onclick="toggleSatellite()">Toggle Satellite View</button>
    <label for="rate">Rate/km (R):</label>
    <input type="number" id="rate" value="5" min="1" />
    <p>Total Distance: <span id="distance">0</span> km</p>
    <p>Estimated Cost: R<span id="cost">0</span></p>
    <button onclick="calculateRoute()">Calculate Route</button>
    <button onclick="clearRoute()">Clear Route</button>
    <button onclick="toggleSidebar()">Close Sidebar</button>
  </div>

  <button id="toggle-admin" onclick="toggleSidebar()">â˜° Admin</button>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-vuR7YH5FZf0zRZjv6EiU4UxqFEE7z1ZkGmQ2zj8y+po="
    crossorigin=""
  ></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css"/>
  <script src="script.js"></script>
</body>
</html>
