<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tintswaloâ€™s Poultry Delivery Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
</head>
<body>
  <!-- Admin Button -->
  <button id="adminToggle">Admin Mode</button>

  <!-- Sidebar -->
  <div id="sidebar" class="hidden">
    <h2>Delivery Admin Panel</h2>
    <button id="satelliteToggle">Toggle Satellite</button>
    <button id="calculateRoute">Calculate Route</button>
    <button id="clearRoute">Clear Route</button>

    <label for="rateInput">Rate/km (R):</label>
    <input type="number" id="rateInput" value="5" />

    <p id="distanceOutput"></p>
    <p id="costOutput"></p>
    <div id="instructions"></div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
