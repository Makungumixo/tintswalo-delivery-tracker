<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tintswalo's Poultry Delivery Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet & Geocoder -->
